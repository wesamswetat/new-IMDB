<div class="media col-sm-6 col-md-4 col-lg-3">
<div ng-mouseover="isHover = true" ng-mouseleave="isHover = false" ng-click="saveMovieId(movie)" ng-class="{'hover' : isHover}" class="border-hide" >
        <div class="media-left media-middle">
            <a ng-show="movie.title">
                <img ng-show=" movie.poster_path" class="movieImg"
                     ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
                <img ng-show="! movie.poster_path" class="movieImg" ng-src="http://placehold.it/1020?text=no+Img"
                     alt="">
            </a>
            <a ng-show="t.name" href="#">
                <img ng-show="t.poster_path" class="media-object movieImg"
                     ng-src="http://image.tmdb.org/t/p/w500{{t.poster_path}}" alt="{{t.title}}">
                <img ng-show="! t.poster_path" class="movieImg" ng-src="http://placehold.it/1020?text=no+Img" alt="">
            </a>
        </div>
        <div class="media-body">
            <h5 ng-show="movie.title" class="media-heading">{{movie.title}}</h5>
            <h5 ng-show="t.name" class="media-heading">{{t.name}}</h5>
            <h6 ng-show="movie.release_date">Release Date: {{movie.release_date || 'NO Date'}}</h6>
            <h6 ng-show="t.first_air_date">Release Date: {{t.first_air_date || 'NO Date'}}</h6>
        </div>
</div>
</div>
